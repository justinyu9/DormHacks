<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="background-color:lightgrey;">


<div class"container">
	<h1>DormHacks Registration</h1>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-1" for="name">Full Name:</label>
    <div class="col-sm-4">
      <input type="name" class="form-control" id="name" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="school">School:</label>
    <div class="col-sm-4">
      <input type="school" class="form-control" id="School" placeholder="Enter school">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="email">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-1" for="pwd">Password:</label>

    <div class="col-sm-4"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-1">
      <button class="btn btn-primary btn-block" type="submit">Register</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
